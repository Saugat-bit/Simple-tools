<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Currency Converter</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <input type="text" name="amount" placeholder="Enter amount" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="from_currency" class="block font-bold mb-2">From Currency</label>
                    <select name="from_currency" id="from_currency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <div>
                    <label for="to_currency" class="block font-bold mb-2">To Currency</label>
                    <select name="to_currency" id="to_currency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <div>
                    <input type="submit" value="Convert"
                           class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">
                </div>
            </form>
            {% if result is not None %}
                <div class="mt-6 text-center">
                    <h2 class="text-xl font-bold">Result: {{ result }}</h2>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
