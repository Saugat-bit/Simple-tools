<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Distance Converter</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <input type="text" name="distance" placeholder="Enter distance" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="from_unit" class="block font-bold mb-2">From Unit</label>
                    <select name="from_unit" id="from_unit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="km">Kilometers (km)</option>
                        <option value="m">Meters (m)</option>
                        <option value="cm">Centimeters (cm)</option>
                        <option value="mm">Millimeters (mm)</option>
                        <option value="mi">Miles (mi)</option>
                        <option value="yd">Yards (yd)</option>
                        <option value="ft">Feet (ft)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                </div>
                <div>
                    <label for="to_unit" class="block font-bold mb-2">To Unit</label>
                    <select name="to_unit" id="to_unit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="km">Kilometers (km)</option>
                        <option value="m">Meters (m)</option>
                        <option value="cm">Centimeters (cm)</option>
                        <option value="mm">Millimeters (mm)</option>
                        <option value="mi">Miles (mi)</option>
                        <option value="yd">Yards (yd)</option>
                        <option value="ft">Feet (ft)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Convert"
                           class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">
                </div>
            </form>
            {% if result is not None %}
                <div class="mt-6 text-center">
                    <h2 class="text-xl font-bold">Result: {{ result }}</h2>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
